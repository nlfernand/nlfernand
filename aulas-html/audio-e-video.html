<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimídia no HTML5</title>
</head>
<body>
    <h1>Áudio e Video no HTML5</h1>
    <hr>
    <h2>Áudio</h2>
    <audio controls src="multimidia/judas-priest.mp3"></audio>
    <audio controls >
        <source src="multimidia/judas-priest.mp3">
        <source src="multimidia/judas-priest.ogg">

    </audio>



    <h2>Vídeo</h2>
    <video muted autoplay  controls src="multimidia/pink-floyd.mp4"></video>
    <video controls src="multimidia/pink-floyd.mp4"></video>
    <video controls>
        <source src="multimidia/pink-floyd.mp4">
        <source src="multimidia/pink-floyd.webm">
    </video>

    
    
    
</body>
</html>
